
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Table, List, and Tags</title>
    
</head>
<body>

    <h1>Table</h1>
   <table style="width: 100"></table>
   <table border="1"></table>
    <h2 aria-colspan="3">

        Table Example
    </h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>number</th>
                <th>Addresh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sadia</td>
                <td>12212</td>
                <td>Dhaka</td>
            </tr>
            <tr>
                <td>Afrin</td>
                <td>154655654</td>
                <td>Sylet</td>
            </tr>
        </tbody>
    </table>

    <h2>List Example</h2>
    <h3>Unordered List</h3>
    <ul>
        <li>name</li>
        <li>number</li>
        <li>order</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>mango</li>
        <ul>
            <li>Fresh</li>
            <li> 25 pics</li>
        </ul>
        <li>banana</li>
        <ul>
            <li>Fresh </li>
            <li>12pics</li>
        </ul>
        <li>lichi</li>
        <ul>
            <li>Fresh</li>
            <li>1000pics</li>
        </ul>
    </ol>
